<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- select box -->
    <div class="select-box">
      <header>Tic Tac Toe</header>
      <div class="content">
        <div class="content__title">Choose your player ?</div>
        <div class="content__options">
          <button class="options--player-x">Player X</button>
          <button class="options--player-o">Player O</button>
        </div>
      </div>
    </div>
    <!-- playboard -->
    <div class="playboard">
      <div class="playboard__detail">
        <p class="detail--current_turn">
          <span>Current Turn: </span>
          <span class="cross">X</span>
        </p>
      </div>
      <div class="playboard__play-area">
        <section>
          <span class="box1"></span>
          <span class="box2"></span>
          <span class="box3"></span>
        </section>
        <section>
          <span class="box4"></span>
          <span class="box5"></span>
          <span class="box6"></span>
        </section>
        <section>
          <span class="box7"></span>
          <span class="box8"></span>
          <span class="box9"></span>
        </section>
      </div>
    </div>
    <!-- result box -->
    <div class="result-box">
      <div class="result-box__text-winner"></div>
      <div class="result-box__btn-replay">
        <button>Replay</button>
      </div>
    </div>
  </body>

  <script type="module" src="./js/main.js"></script>
</html>
